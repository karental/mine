<div class="movie_container">
  <img class="movie_poster" src="{{ movie.Poster }}" onerror="this.onerror=null;this.src='assets/noimg.png'">
  <div class="movie_desc">
    <div class="movie_first_row">
      <div>{{ movie.Title }}</div>
      <div class="movie_year">{{ movie.Year }}</div>
    </div>
    <div class="movie_plot">{{ movie.Plot }}</div>
  </div>
</div>
